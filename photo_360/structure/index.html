<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>





<!DOCTYPE html>
<html>


<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
		<img id="earth" src="images/earth-sphere.jpg" crossorigin="anonymous" />
		<img id="hexagons" src="images/hexagons.png" crossorigin="anonymous" />
        <img id="first" src="images/one.jpg" crossorigin="anonymous" />
        <img id="second" src="images/two.jpg" crossorigin="anonymous" />
         <img id="third" src="images/third.jpg" crossorigin="anonymous" />
         <img id="four" src="images/fourth.jpg" crossorigin="anonymous" />

	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	
	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #grass; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
    
    
    
    <a-camera>
    <a-cursor></a-cursor>
    </a-camera>
    
    
        <a-box
        position="-1 2 -4"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #first"      
      ></a-box>  

    
      <a-sphere
        position="2 2 -4"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #second"      
      ></a-sphere>  
    
    <a-torus
        position="-3 2 -2"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #third"      
      ></a-torus>  
    
    <a-box
        position="-6 2 -2"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #four"      
      ></a-box>  
	
    
</a-scene>
</body>
</html>
